<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA PRINCIPAL</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo">
                    <h1>LOGO</h1>
                </a>

                <div class="menu">
                    <ul>
                        <li>
                            <!--<a href="sobre.html">SOBRE</a>-->
                            <a href="https://github.com/andreonofre/site-restaurante-lanchonete" target="_blank">
                                <i class="fa-brands fa-github" id="git"></i>
                            </a>
                        </li>
                    </ul>    
                </div>
            </div>
        </nav>

        <section class="hero"> 
            <div class="container">
                <form action="" id="formSearch">
                    <input type="search" placeholder="O QUE DESEJA COMER HOJE?" name="inputSearch" id="inputSearch">
                </form>
            </div>
        </section>
    </header>

   

    <main>
        <div class="container">
            <h3>PRATOS</h3>

            <section class="pratos" id="product-div">
                
            </section>
        </div>

        <div class="modal hide">
            <form class="modal-form" id="form-product">
                <div class="form-group">
                    <label for="title">Prato</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Ex: Picolé Gourmet" required="required">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantidade</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" placeholder="Ex: 3" required="required" min="1">
                </div>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Ex: José" required="required">
                </div>
                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Ex: Rua Da Praça, 05" required="required">
                </div>
                <div class="form-group">
                    <label for="address">Forma de Pagamento</label>
                    <select name="payment" id="payment" class="form-control" required="required" >
                        <option value="" disabled selected>Clique para selecionar a forma de pagamento</option>
                        <option value="dinheiro">Dinheiro</option>
                        <option value="pix">Pix</option>
                        <option value="cartao">Cartão de Crédito</option>
                    </select>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-danger" onclick="modalTrigger()">Cancelar Pedido</button>
                    <button type="submit" class="btn btn-success">Finalizar Pedido</button>
                </div>

            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>By André Onofre</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/2b5bd7d4a6.js" crossorigin="anonymous"></script>
    <script src="js/produtos.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
